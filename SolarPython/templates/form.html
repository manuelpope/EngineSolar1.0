<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Loads</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">

            <h1>Load spreed sheet</h1>
            <hr>

            <form action="/sign-up" method="POST">

                <div class="form-group">
                    <label>Name Design</label>
                    <input type="text" class="form-control" id="nameDesign" name="nameDesign"
                           placeholder="Select a Name"  required>
                </div>

                <div class="form-group">
                    <label>VOLTAGE</label>
                    <input type="number" class="form-control" id="VOLTAGE" name="voltage"
                           placeholder="Select a username" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>CURRENT</label>
                    <input type="number" class="form-control" id="CURRENT" name="current"
                           placeholder="Select a username" step="0.1" min="0" required>
                </div>
                <div class="">
                    <label>PF</label>
                    <input type="number" class="form-control" id="PF" name="pf" placeholder="Select a username"
                           step="0.01" min="0" max="1" required>
                </div>

                <div class="form-group">
                    <label>WORKING HOURS</label>
                    <input type="number" class="form-control" id="WORKINGHOURS" name="hours"
                           placeholder="Enter your email" step="0.5" min="0" required>
                </div>

                <div class="form-group">

                    <select name="typeLoad" id="TYPE">

                        <option>AC</option>

                        <option>DC</option>

                    </select>
                </div>
                <button type="submit" class="btn btn-primary">SUBMIT</button>

            </form>

            <form action="/loadList" method="POST">
                <button type="submit" class="btn btn-primary">FINISH</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
